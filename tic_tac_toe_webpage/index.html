<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tictactoe - Homepage</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <br>
    <h1 style="text-align:center;">Tic-Tac-Toe</h1>
    <p style="text-align:center;">a paper-and-pencil game for two players who take turns marking the spaces in a three-by-three grid with X or O. </p>
    <p style="text-align:center;">There are 2 modes, you can play with another player or with a bot. <p>
    <p style="text-align:center;">
    <label for="tentacles">Number of players (1 or 2):</label>
        <input type="number" id="player" name="player"
               min="0" max="2">
        
    <input class="favorite styled"
               type="button"
               value="Start">
    </p>
  </div>

</body>

</html>
